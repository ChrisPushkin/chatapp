apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: chat-app
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
replicas: 3
selector:
  matchLabels:
    app: app
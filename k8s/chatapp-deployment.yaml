apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: gcr.io/chat-app-305410/chat-app:v0.1
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
  replicas: 3
  selector:
    matchLabels:
      app: app
